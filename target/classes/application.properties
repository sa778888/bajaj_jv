candidate.name=Your Name
candidate.regNo=132
candidate.email=you@example.com

# optional: automatic final query
# candidate.finalQuery=SELECT ...

# DataSource (H2 file DB)
spring.datasource.url=jdbc:h2:file:./data/solutions
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Help Hibernate find the DB and dialect
jakarta.persistence.jdbc.url=jdbc:h2:file:./data/solutions
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JPA settings
spring.jpa.hibernate.ddl-auto=update

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
